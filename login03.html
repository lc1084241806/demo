<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>login完整版</title>
    <link rel="stylesheet" href="login03.css">
</head>
<body>
    <div id="container">
        <!--上：会员登陆-->
        <h2>会员登陆</h2>
        <!--下左：登陆图像-->
        <p>
            <img src="img/red265_300.jpg">
        </p>
        <!--下右：登陆表单-->
        <div id="login">
            <form action="login" method="POST">
                <!-- 第一行：手机号 -->
                <div class="form-line">
                    <p>手机号</p> 
                    <input type="text" name="uphone" class="form-control">
                </div>
                <!-- 第二行：密码 -->
                <div class="form-line">
                    <p>密码</p> 
                    <input type="password" name="upwd" class="form-control"
                        placeholder="请输入密码">
                </div>
                <!-- 第三行：记住密码，忘记密码，快捷登陆 -->
                <div class="form-line">
                    <p></p>
                    <div>
                        <!-- 右浮动 -->
                        <p>
                            <a href="#">忘记密码</a>
                            <a href="#">快捷登陆</a>
                        </p>
                        <!-- 不浮动 -->
                        <input type="checkbox" name="isSaved" class="isSaved"
                            checked>记住密码
                    </div>
                </div>
                <!-- 第四行：登陆按钮 -->
                <div class="form-line">
                    <p></p>
                    <div>
                        <!-- 右侧超链接 -->
                        <a href="#" class="goRegister">注册会员</a>
                        <!-- 左侧登陆按钮 -->
                        <input type="submit" value="登录" class="btnLogin">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
