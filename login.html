<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>login</title>
        <link rel="stylesheet" href="">
        <style>
            #login .from-control{
                width:298px;
                height: 36px;
                border:1px solid #cccccc;
            }
        </style>
    </head>
    <body>
        <form action="login" method="POST">
            <table id="login">
                <tr>
                    <td>手机号</td>
                    <td>
                        <input type="text" name="uname" class="from-control">
                    </td>
                </tr>
                <tr>
                    <td>密码</td>
                    <td>
                        <input type="text" name="upwd" class="from-control"
                            placeholder="请输入6-20位号码字符">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
