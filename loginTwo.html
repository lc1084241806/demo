<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>my login</title>
    <style>
        #uname,#pwd{
            /* 宽，高，边框，box-sizing, 轮廓，背景属性，左右内边距*/
            width: 265px;
            height: 38px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            outline: none;
            background: url(img/yhm.png) no-repeat 95% center;
            padding: 0 50px 0 10px;
        }
        #pwd{
            background-image: url(img/mm.png);
        }
    </style>
</head>

<body>
    <p>
        <input type="text" id="uname" placeholder="请输入您的用户名">
    </p>
    <p>
        <input type="password" id="pwd" placeholder="请输入您的密码">
    </p>


</body>

</html>
